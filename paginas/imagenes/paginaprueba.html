<html>
<head>

<style tye="text/css">

ul.thumb {
	float: left;
	list-style: none;
	margin: 0; padding: 10px;
	width: 360px;
}
ul.thumb li {
	margin: 0; padding: 5px;
	float: left;
	position: relative;  /* Set the absolute positioning base coordinate */
	width: 110px;
	height: 110px;
}
ul.thumb li img {
	width: 100px; height: 100px; /* Set the small thumbnail size */
	-ms-interpolation-mode: bicubic; /* IE Fix for Bicubic Scaling */
	border: 1px solid #ddd;
	padding: 5px;
	background: #f0f0f0;
	position: absolute;
	left: 0; top: 0;
}
ul.thumb li img.hover {
	background:url(thumb_bg.png) no-repeat center center;  /* Image used as background on hover effect
	border: none; /* Get rid of border on hover */
}

</style>
<script type="text/javascript">

$("ul.thumb li").hover(function() {
	$(this).css({'z-index' : '10'}); /*Add a higher z-index value so this image stays on top*/ 
	$(this).find('img').addClass("hover").stop() /* Add class of "hover", then stop animation queue buildup*/
		.animate({
			marginTop: '-110px', /* The next 4 lines will vertically align this image */ 
			marginLeft: '-110px',
			top: '50%',
			left: '50%',
			width: '174px', /* Set new width */
			height: '174px', /* Set new height */
			padding: '20px'
		}, 200); /* this value of "200" is the speed of how fast/slow this hover animates */

	} , function() {
	$(this).css({'z-index' : '0'}); /* Set z-index back to 0 */
	$(this).find('img').removeClass("hover").stop()  /* Remove the "hover" class , then stop animation queue buildup*/
		.animate({
			marginTop: '0', /* Set alignment back to default */
			marginLeft: '0',
			top: '0',
			left: '0',
			width: '100px', /* Set width back to default */
			height: '100px', /* Set height back to default */
			padding: '5px'
		}, 400);
});
</script>

<script type="text/javascript">

$(document).ready(function() {
    $('ul.anim_queue_example1 a')
        .hover(function() {
            $(this).animate({ left: 20 }, 'fast');
        }, function() {
            $(this).animate({ left: 0 }, 'fast');
        });
});
</script>




</head>
<body>
<ul class="anim_queue_example1">

	<li><a href="#">Menu Item One</a></li>

	<li><a href="#">Menu Item Two</a></li>

	<li><a href="#">Menu Item Three</a></li>

	<li><a href="#">Menu Item Four</a></li>

	<li><a href="#">Menu Item Five</a></li>

</ul>

<ul class="thumb">
	<li><a href="#"><img src="2.jpg" alt="" /></a></li>
	<li><a href="#"><img src="3.jpg" alt="" /></a></li>
	<li><a href="#"><img src="4.jpg" alt="" /></a></li>
	<li><a href="#"><img src="8" alt="" /></a></li>
	<li><a href="#"><img src="10" alt="" /></a></li>
	<li><a href="#"><img src="11" alt="" /></a></li>
	<li><a href="#"><img src="12" alt="" /></a></li>
	<li><a href="#"><img src="thumb8.jpg" alt="" /></a></li>
	<li><a href="#"><img src="thumb9.jpg" alt="" /></a></li>
</ul>
</body>
</html>
